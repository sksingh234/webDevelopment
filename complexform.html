<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>complex form</h2>
    <fieldset>
        <legend> personal information</legend>
        <form >
            <label for="name1">Name:</label>
            <input type="text" id="name1">
            <label for="email1">emailid:</label>
            <input type="email" id="email1">
            <label for="phone1">phone:</label>
            <input type="tel" id="phone1">
            <label for="dob">date of birth:</label>
            <input type="date" name="datepicker" id="dob"> 
            <span>gender:</span>
            <label for="radio1">male:</label>
            <input type="radio" name="radio" id="radio1">
           <label for="radio2">female:</label>
            <input type="radio" name="radio" id="radio2">
             <label for="dropdown"> country name:</label>
        <select name="dropdown 1" id="dropdown">
            <option value="india">India</option>
                <option value="uk">Uk</option>
                <option value="uae">Uae</option>
                <option value="usa">Usa</option>
        </select>
                 
           </form>
         </fieldset>
         <br><br>
         <fieldset>
            <legend>address </legend>
            <label for="road">road name</label>
            <input type="text" id="road">
            <label for="city">city</label>
            <input type="text" id="city">
            <label for="state">state</label>
            <input type="text" id="state">
            <label for="zc no">zip code</label>
            <input type="text" id="zc no">

         </fieldset>
          
           
   <fieldset>
    <legend> order information:</legend>
    <form>
        <label for="textarea1">comments:</label><br>
        <textarea name="textarea1" id="textarea1" cols="15" rows="3"></textarea>
        <label for="tickbox"> i agree to the term and condition:</label>
        <input type="checkbox" name="checkbox" id="tickbox">

    </form>
   </fieldset><br>
   <input type="button" value="submit">
</body>
