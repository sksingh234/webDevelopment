<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text area</title>
  </head>
  <body>
    <form action="/server">
      <div>
        <label for="feedback">give us your valuable feedback:</label>
        <textarea
          name="feedback"
          id="feedback"
          placeholder="enter your feedback here"
        ></textarea>
        <button>submit</button>
      </div>
    </form>
  </body>
</html>
