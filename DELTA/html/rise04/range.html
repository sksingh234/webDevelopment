<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>range</title>
  </head>
  <body>
    <form action="/server">
      <div>
        <input type="range" name="vol" id="vol" value="20" min="0" max="100" />
        <label for="vol">choose your volume:</label>
        <button>submit</button>
      </div>
    </form>
  </body>
</html>
