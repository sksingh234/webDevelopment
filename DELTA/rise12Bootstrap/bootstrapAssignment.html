<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Assignment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
        .cards{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
    </style>
  </head>
  <body>
     <div class="cards">
        <div class="card text-center">
              <div class="card-header">Free</div>
              <div class="card-body">
                <h2 class="card-title">$0/mo</h2>
      
                <p class="card-text"></p>
                  10 users included <br> 2 GB of storage <br> Email support
                </p>
      
                <a href="#" class="btn btn-outline-primary">Sign up for free</a>
              </div>
        </div>
      
      
      
        <div class=" card text-center">
              <div class="card-header">Pro</div>
              <div class="card-body">
                <h2 class="card-title">$15/mo</h2>
                
                <p class="card-text"></p>
                  20 users included <br> 10 GB of storage <br>Priority email support
                </p>
      
                <a href="#" class="btn btn-primary">Get started</a>
              </div>
        </div>
      
      
      
        <div class=" card text-center">
                <div class="card-header">Enterprise</div>
                <div class="card-body">
                  <h2 class="card-title">$29/mo</h2>
                  
                  <p class="card-text"></p>
                    30 users included <br> 15 GB of storage <br>Phone & email support
                  </p>
        
                  <a href="#" class="btn btn-primary">Contact us</a>
                </div>
        </div>
     </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
