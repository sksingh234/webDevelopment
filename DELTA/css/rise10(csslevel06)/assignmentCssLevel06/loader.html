<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, 
initial-scale=1.0"
    />
    <title>Loader</title>
    <style>
        div{
            border: 16px solid white;
            border-top: 9px solid goldenrod;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            animation: spin 2s linear 0s infinite ;
        }
        @keyframes spin {
            0%{
                transform: rotate(0deg);
            }
             100%{
                transform: rotate(360deg);
             }
        }
    </style>
  </head>
  <body>
    <h1>Loader</h1>
    <div class="loader"></div>
  </body>
</html>
